<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./locate.js"></script>
  <!-- <script defer src="./script.js"></script> -->
</head>
<body>
  <div class="top-container">
    <div>
    <h2>IP Address Tracker</h1>
    <div class="search">
      <div class="input">
        <input type="text" placeholder="Search for any IP address or domain">
      </div>
      <div class="send">
        <img src="./images/icon-arrow.svg" alt="Arrow/Send icon">
      </div>
    </div>
  </div>
  </div>
  <div class="bottom-container">
    <div class="details">
      <div>
        <p>IP Address</p>
        <h3 class="ip-address">192.212.174.101</h3>
      </div>
      <div>
        <p>Location</p>
        <h3><span class="region">Brooklyn</span>, <span class="country">NY</span> <span class="asn"> 10001</span> </h3>
      </div>
      <div>
        <p>Timezone</p>
        <h3>UTC <span class="timezone"> -05:00</span></h3>
      </div>
      <div>
        <p>ISP</p>
        <h3 class="isp">SpaceX Starlink</h3>
      </div>
    </div>
    <!-- <div class="locate"><img src="./images/icon-location.svg" alt=""></div> -->
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021674.6777762487!2d41.11392557853237!3d42.30297684699366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x4f907964122d4ac2!2sGeorgia!5e0!3m2!1sen!2sng!4v1676180332250!5m2!1sen!2sng" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6509169.256623212!2d-123.80025957390627!3d37.19297732779164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia%2C%20USA!5e0!3m2!1sen!2sng!4v1676180693227!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
    </div>
  </div>

    Challenge by

</body>
</html>
