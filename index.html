<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>

  <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>
  
  <script defer src="./app.js"></script>

  <!-- <script defer src="./script.js"></script> -->
</head>
<body>
  <div class="top-container">
    <div>
    <h2>IP Address Tracker</h1>
    <div class="search">
      <div class="input">
        <input type="text" placeholder="Search for any IP address or domain">
      </div>
      <div class="send">
        <img src="./images/icon-arrow.svg" alt="Arrow/Send icon">
      </div>
    </div>
  </div>
  </div>
  <div class="bottom-container">
    <div class="details">
      <div>
        <p>IP Address</p>
        <h3 class="ip-address">192.212.174.101</h3>
      </div>
      <div>
        <p>Location</p>
        <h3><span class="city">Brooklyn</span>, <span class="country">NY</span> <span class="postalCode"> 10001</span> </h3>
      </div>
      <div>
        <p>Timezone</p>
        <h3>UTC <span class="timezone"> -05:00</span></h3>
      </div>
      <div>
        <p>ISP</p>
        <h3 class="isp">SpaceX Starlink</h3>
      </div>
    </div>
    <!-- <div class="locate"><img src="./images/icon-location.svg" alt=""></div> -->
    <div id="map"></div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://www.frontendmentor.io/profile/Mayor-Isaac">Ogunyileka Feranmi</a>.
  </div>
</body>
</html>
